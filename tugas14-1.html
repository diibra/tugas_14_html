<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Form Element</h1>
    <form>
      <input type="text" name="nama" placeholder="Nama" required oninvalid="this.setCustomValidity('Masukkan Nama Anda disini')"><br>
      <br>
      <input type="text" name="cita" placeholder="Cita-cita" required oninvalid="this.setCustomValidity('Masukkan Cita-cita Anda disini')"><br>
      <br>
      <input type="text" name="hp" placeholder="No HP" required oninvalid="this.setCustomValidity('Masukkan No. HP Anda disini')"><br>
      <br>
      <textarea name="alamat" rows="8" cols="80" placeholder="Alamat" required oninvalid="this.setCustomValidity('Masukkan Alamat Anda disini')"></textarea><br>
      <br>
      <input type="submit" name="form1" value="Simpan">
    </form>
  </body>
</html>
